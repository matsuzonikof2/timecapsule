<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <input type="hidden" id="login" name="login" value="true">

        <input type="submit" value="Login">
    </form>
</body>
</html>
