<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカプセル - ログイン</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* 薄いグレー */
        }
        .login-container {
            background-color: white;
            padding: 2.5rem; /* 少し広めに */
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #343a40; /* 少し濃いグレー */
        }
        .form-floating label {
            color: #6c757d; /* ラベルの色 */
        }
        .btn-primary {
             background-color: #0d6efd; /* Bootstrapのプライマリカラー */
             border: none;
        }
        .alert {
            margin-bottom: 1.5rem; /* フォームとの間隔 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>タイムカプセルへようこそ</h2>

        <!-- Flashメッセージ表示エリア -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- /Flashメッセージ表示エリア -->

        <form action="{{ url_for('login') }}" method="post">
            <!-- CSRFトークン (Flask-WTFを使用する場合) -->

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required>
                <label for="username">ユーザー名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                <label for="password">パスワード</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">ログイン</button>
        </form>
        <div class="register-link text-center mt-3"> <!-- 中央揃えと上マージン -->
            <p>アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">新規登録はこちら</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
