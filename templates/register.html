<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカプセル - 新規登録</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; }
        .register-container { background-color: white; padding: 2.5rem; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; } /* 少し幅広に */
        .register-container h2 { margin-bottom: 1.5rem; text-align: center; color: #343a40; }
        .form-floating label { color: #6c757d; }
        .btn-primary { background-color: #198754; border: none; } /* 登録ボタンの色を変更 */
        .alert { margin-bottom: 1.5rem; }
        .login-link { text-align: center; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>新規ユーザー登録</h2>

        <!-- Flashメッセージ表示エリア -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- /Flashメッセージ表示エリア -->

        <form action="{{ url_for('register') }}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required value="{{ request.form.username }}"> <!-- 入力値を保持 -->
                <label for="username">ユーザー名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレス" required value="{{ request.form.email }}"> <!-- 入力値を保持 -->
                <label for="email">メールアドレス</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード (8文字以上)" required>
                <label for="password">パスワード (8文字以上)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="パスワード (確認用)" required>
                <label for="password_confirm">パスワード (確認用)</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">登録する</button>
        </form>

        <div class="login-link">
            <p>既にアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログインはこちら</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
