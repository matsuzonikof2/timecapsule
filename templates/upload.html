<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカプセル - アップロード</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 5rem; background-color: #f8f9fa; } /* ヘッダー分のpadding */
        .container { max-width: 720px; background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
        .navbar { box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); }
    </style>
</head>
<body>
    <!-- ヘッダー (ナビゲーションバー) -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">タイムカプセル</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            ようこそ、<strong>{{ username }}</strong> さん
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5">
        <h2 class="mb-4">タイムカプセル作成</h2>

        <!-- Flashメッセージ表示エリア -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- /Flashメッセージ表示エリア -->

        <form id="uploadForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <!-- CSRFトークン (Flask-WTFを使用する場合) -->
            <!-- {{ form.csrf_token }} -->
            <div class="mb-3">
                <label for="file" class="form-label">ファイルを選択 (複数可)</label>
                <input class="form-control" type="file" id="file" name="file" multiple required>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="remind_datetime" class="form-label">開封日時</label>
                    <input class="form-control" type="datetime-local" id="remind_datetime" name="remind_datetime" required>
                </div>
                <div class="col-md-6">
                    <label for="remind_email" class="form-label">通知先メールアドレス</label>
                    <input class="form-control" type="email" id="remind_email" name="remind_email" placeholder="your_email@example.com" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">未来の自分へのメッセージ (任意)</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="数年後の自分へ..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">タイムカプセルを埋める</button>
        </form>

        <!-- 元のメッセージ表示用エリア (必要なら残す) -->
        <!-- <div id="messageArea" class="mt-3"></div> -->
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 必要であればカスタムJS -->
    <!-- <script src="upload.js"></script> -->
</body>
</html>
